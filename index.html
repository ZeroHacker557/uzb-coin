<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile">
                <div class="profile-info">
                    <h2 class="username">Dasturchi A.Abubakr</h2>
                </div>
            </div>
        </header>
        <audio id="successSound" src="bonus-sound.mp3"></audio>
        <main class="main">
            <div class="token-balance">
                <h1 class="token-count" id="tokenCount">0</h1>
                <p class="token-name">Daggers</p>
            </div>
            <div class="main-button" id="mainButton">
                <img src="button-icon.png" alt="Main Button">
            </div>
            <div class="energy">
                
                <p class="energy-timer">22h 6m 55s</p>
            </div>
        </main>
        <footer class="footer">
            <button class="footer-button">Earn</button>
            <button class="footer-button">Boosts</button>
            <button class="footer-button">Friends</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
